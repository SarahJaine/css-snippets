body {

}
/*will slice if both are fixed, absolute*/
#triangle-down {
  position: fixed;
  z-index: 1;
  width: 0;
  height: 0;
  margin-left: 10px;
  border-left: 50px solid transparent;
  border-right: 50px solid transparent;
  border-top: 50px solid white;
}

#slice-box {
  position: static;
  z-index: 0;
}

#triangle-bottomleft {
  position: fixed;
  z-index: -1;
  width: 0;
  height: 0;
  margin-left: 10px;
  border-bottom: 100px solid transparent;
  border-right: 100px solid white;
}

.first-place > div {
  background-color: gold;
}
.second-place > div {
  background-color: gray;
}
.third-place > div {
  background-color: brown;
}

.slice {
    width: 100px;
    height: 4px;
    margin: 4px;
    margin-left: 10px;
    animation-name: tadah;
    animation-fill-mode: backwards;
}

#bar_1 {
  animation-delay: 0s;
}

}

#bar_11 {

}
#bar_12 {
  animation-delay: 1.1s;
}
@keyframes  tadah {
    0% {opacity: 0;}
    100% {opacity: 1;}
}

</style>
