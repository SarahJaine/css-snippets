<!DOCTYPE html>

  <style>
body {
  background-color: white
}


div.each-prize-box {
  margin: 50px;
}

/*will cover slice-box if both are fixed, absolute*/
#triangle-down {
  position: fixed;
  z-index: 1;
  width: 0;
  height: 0;
  border-left: 50px solid transparent;
  border-right: 50px solid transparent;
  border-top: 50px solid white;
}

#slice-box {
  position: static;
  z-index: 0;
  height: 100px;
  width: 100px;
}

#triangle-bottomleft {
  position: fixed;
  z-index: -1;
  width: 0;
  height: 0;
  border-bottom: 100px solid transparent;
  border-right: 100px solid white;
}

.first-place > div {
  background-color: gold;
}
.second-place > div {
  background-color: gray;
}
.third-place > div {
  background-color: brown;
}

.slice {
    width: 100px;
    height: 4.347px;
    margin-top: 4.347px;
    animation-name: tadah;
    animation-fill-mode: backwards;
}

/*2 step animation*/

#bar-1, #bar-2 {
  animation-delay: .1s;
}

#bar-3, #bar-4 {
  animation-delay: .2s;
}

#bar-5, #bar-6 {
  animation-delay: .3s;
}

#bar-7, #bar-8 {
  animation-delay: .4s;
}

#bar-9, #bar-10{
  animation-delay: .5s;
}

#bar-11, #bar-12 {
  animation-delay: .6s;
}
